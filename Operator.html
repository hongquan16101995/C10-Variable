<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //toán tử toán học
  let numberOne = 5
  let numberTwo = 2
  console.log(numberOne + numberTwo)
  console.log(numberOne - numberTwo)
  console.log(numberOne * numberTwo)
  console.log(numberOne / numberTwo)
  console.log(numberOne % numberTwo)
  console.log(numberOne ** numberTwo)
  console.log(numberOne++)
  console.log(numberOne)
  console.log(++numberTwo)
  console.log("")

  //toán tử gán
  let number
  console.log(number)
  number = 100
  console.log(number)
  console.log("")

  //toán tử cộng chuỗi
  let string1 = "Hello"
  let string2 = "World"
  let string3 = 1234
  let string4 = 1234
  let result1 = string1 + string2
  let result2 = string1 + string3
  let result3 = string1 + string3 + string4
  let result4 = string3 + string4 + string1
  console.log(result1)
  console.log(result2)
  console.log(result3)
  console.log(result4)
  console.log("")

  //toán tử so sánh: != !== == ===
  let ss1 = 5
  let ss2 = "5"
  console.log(ss1 == ss2)
  console.log(ss1 === ss2)
  console.log("")

  //toán tử logic
  let num1 = 10
  let num2 = 20
  console.log(num1 > 15 || num2 > 21)
  console.log(num1 > 15 || num2 > 19)
  console.log(num1 > 5 && num2 > 11)
  console.log(num1 > 5 && num2 > 21)
  console.log("")
  // & và &&
  console.log(num1 < 5 && num1++)
  console.log(num1)
  console.log(num1 < 5 & num1++)
  console.log(num1)
  console.log("")
  let boo = true
  console.log(!boo)
  console.log("")

  //toán tử type of
  let variable1 = 5
  let variable2 = "5"
  let variable3 = true
  console.log(typeof variable1)
  console.log(typeof variable2)
  console.log(typeof variable3)
</script>
</body>
</html>
